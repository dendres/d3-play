<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <h1>Sequence</h1>
  <p>
    Is a 
    <a href="http://en.wikipedia.org/wiki/Message_Sequence_Chart">Message Sequence Chart</a>
    or a
    <a href="http://en.wikipedia.org/wiki/Sequence_diagram">UML Sequence Diagram</a>
    that shows how messages move between agents.  
    made with
    <a href="http://d3js.org/">d3.js</a>
    which requires knowledge of
    <a href="https://developer.mozilla.org/en-US/docs/SVG/Element" >svg</a>
  </p>
  <div id="viz"></div>
</body>

<style>

  body {
     background: grey;
  }

  .chart div {
     font: 10px sans-serif;
     background-color: steelblue;
     text-align: right;
     padding: 3px;
     margin: 1px;
     color: white;
  }

  .svg_chart rect {
     stroke: white;
     fill: steelblue;
  }
  
</style>

<script type="text/javascript" src="d3.js"></script>

<script>

  // life_line: vertical line for a given actor|agent|object
  // messages
  //   synchronous: solid, triangle head
  //   asynchronous: solid, stick head
  //   response: dashed, stick head
  //   loopback: curves back to the same life_line
  //   time_constraint: diagonal line (like a response) representing a timeout constraint
  // call_box: optional box on top of the life_line. a function|method responding to the message

  // message:
  //  from: message origin life_line
  //  to: message destination life_line
  //  async: flag as asynchronous or not
  //  sequence: sequence number for this diagram
  


  // given a json representation of a message
  // add the message to the sequence
  // if a lifeline is missing, add it


  var body = d3.select("body")

  console.log("drawing a chart made of svg");
  var data = [4, 33, 15, 16, 23, 42];
  var svg_chart = body
    .append("svg")
    .attr("class", "svg_chart")
    .attr("width", 420)
    .attr("height", 20 * data.length);

  var x_scale = d3
    .scale
    .linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

  var y_scale = d3
    .scale
    .ordinal()
    .domain(data)
    .rangeBands([0, 120]);

  svg_chart
    .selectAll("rect")
    .data(data)
    .enter().append("rect")
    .attr("y", y_scale)
    .attr("width", x_scale)
    .attr("height", y_scale.rangeBand() );

  svg_chart
    .selectAll("text")
    .data(data)
    .enter().append("text")
    .attr("x", x_scale)
    .attr("y", function(d) { return y_scale(d) + y_scale.rangeBand() / 2; })
    .attr("dx", -3) // padding-right
    .attr("dy", ".35em") // vertical-align: middle
    .attr("text-anchor", "end") // text-align: right
    .text(String);

  console.log("drawing a chart made of divs");
  var chart = body.append("div")
    .attr("class", "chart");

  var data = [4, 8, 15, 16, 23, 42];
  var x = d3
    .scale
    .linear()
    .domain([0, d3.max(data)])
    .range(["0px", "440px"]);

  chart
    .selectAll("div")
    .data(data)
    .enter().append("div")
    .style("width", x)
    .text(function(d) { return d; });

    
  console.log("drawing a gray circle");
  var sampleSVG = d3
    .select("#viz")
    .append("svg")
    .attr("width", 100)
    .attr("height", 100);
    
  sampleSVG
    .append("circle")
    .style("stroke", "gray")
    .style("fill", "white")
    .attr("r", 40)
    .attr("cx", 50)
    .attr("cy", 50)
    .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
    .on("mouseout", function(){d3.select(this).style("fill", "white");});
  
</script>
