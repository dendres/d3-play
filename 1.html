<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <div id="viz"></div>
</body>

<style>

  body {
     background: grey;
  }

  .chart div {
     font: 10px sans-serif;
     background-color: steelblue;
     text-align: right;
     padding: 3px;
     margin: 1px;
     color: white;
  }

  .svg_chart rect {
     stroke: white;
     fill: steelblue;
  }
  
</style>

<script type="text/javascript" src="d3.js"></script>

<script>
    
  console.log("drawing a gray circle");
  var sampleSVG = d3.select("#viz")
    .append("svg")
    .attr("width", 100)
    .attr("height", 100);
    
  sampleSVG.append("circle")
    .style("stroke", "gray")
    .style("fill", "white")
    .attr("r", 40)
    .attr("cx", 50)
    .attr("cy", 50)
    .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
    .on("mouseout", function(){d3.select(this).style("fill", "white");});
  
</script>
